<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="calculator">
      <h1>Calculator</h1>
      <input type="text" readonly id="display" />
      <div class="button-container">
        <button
          class="button-size"
          onclick="
          currentDisplay = currentDisplay + '1';
          document.getElementById('display').value = currentDisplay;
          "
        >
          1
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '2';
        document.getElementById('display').value = currentDisplay;
        "
        >
          2
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '3';
        document.getElementById('display').value = currentDisplay;
        "
        >
          3
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '4';
        document.getElementById('display').value = currentDisplay;
        "
        >
          4
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '5';
        document.getElementById('display').value = currentDisplay;
        "
        >
          5
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '6';
        document.getElementById('display').value = currentDisplay;
        "
        >
          6
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '7';
        document.getElementById('display').value = currentDisplay;
        "
        >
          7
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '8';
        document.getElementById('display').value = currentDisplay;
        "
        >
          8
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '9';
        document.getElementById('display').value = currentDisplay;
        "
        >
          9
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '+';
        document.getElementById('display').value = currentDisplay;
        "
        >
          +
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '0';
        document.getElementById('display').value = currentDisplay;
        "
        >
          0
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '-';
        document.getElementById('display').value = currentDisplay;
        "
        >
          -
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '*';
        document.getElementById('display').value = currentDisplay;
        "
        >
          *
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = currentDisplay + '/';
        document.getElementById('display').value = currentDisplay;
        "
        >
          /
        </button>
        <button
          class="button-size"
          onclick="
        currentDisplay = '';
        document.getElementById('display').value = currentDisplay;
        "
        >
          C
        </button>
        <button 
          class="button-size"
          onclick="
          let result = eval(currentDisplay)
        currentDisplay = result;
        document.getElementById('display').value = currentDisplay;
        "
        >
          =
        </button>
      </div>
    </div>

    <script>
      let currentDisplay = "";
      document.querySelector("#display").value = currentDisplay;
    </script>
  </body>
</html>
